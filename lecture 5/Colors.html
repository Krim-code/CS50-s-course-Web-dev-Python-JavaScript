<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
        document.querySelectorAll("button").forEach(element=>element.onclick = ()=>{
          document.querySelector('#hello').style.color = element.dataset.color
        })
    })
  </script>
</head>
<body>
  <h1 id="hello">hello</h1>
  <button data-color = "red">red</button>
  <button data-color = "blue">blue</button>
  <button data-color = "green">green</button>
</body>
</html>
