<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
  <style>
    @keyframes grow {
      from {
        font-size:20px;
        color:deeppink;
      }
      to {
        font-size:60px;
        color: red;
      }
    }
    h1 {
      animation-name: grow;
      animation-duration: 2s;
      animation-fill-mode: forwards;
    }
  </style>
</head>
<body>
    <h1>Welcome!</h1>
</body>
</html>
